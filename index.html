<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="choice">
        <button class="choiceBtn">rock</button>
        <button class="choiceBtn">paper</button>
        <button class="choiceBtn">scissors</button>
    </div>
    <div id ="result">
        <h1 class="resultText" id="roundResult">Result: </h1>
        <h1 class="resultText" id="humanScore">Human Score: </h1>
        <h1 class="resultText" id="computerScore">Computer Score: </h1>
        <h1 class="resultText" id="finalText">Winner after 5 points: </h1>
    </div>
    <script>
        'use strict'
        
        const roundResultText = document.querySelector("#roundResult");
        const humanScoreText = document.querySelector('#humanScore');
        const computerScoreText = document.querySelector('#computerScore');
        const finalScoreText = document.querySelector('#finalText');
        let humanScore = 0;
        let computerScore = 0;
        let drawNumber = 0;
        let computerChoice;
        let humanChoice;
        let computerWin;
        let humanWin;
        let result;

        const choiceBtns = document.querySelectorAll('.choiceBtn');

        choiceBtns.forEach(button => button.addEventListener("click", () => {
            humanChoice = button.textContent;
            console.log(humanChoice);
            getComputerChoice();
            console.log(computerChoice);
            roundResultText.textContent = playRound();
            let roundResult = playRound();
            console.log(roundResult);
            gameScore(roundResult);
            humanScoreText.textContent = `Human Score: ${humanScore}`;
            computerScoreText.textContent = `Computer Score: ${computerScore}`;
        }))

        


    function getComputerChoice(){
        let randomNumber = Math.random();
        if (randomNumber < 0.3333) {
            computerChoice = "rock";
        } else if (randomNumber > 0.3333 && randomNumber < 0.6666) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
    
        return computerChoice;
    }
    
    let loseRockPaper = "You lose! Paper beats Rock.";
    let winRockScissors = "You win! Rock beats Scissors.";
    let winPaperRock = "You win! Paper beats Rock.";
    let losePaperScissors = "You lose! Scissors beats Paper.";
    let loseScissorsRock = "You lose! Rock beats Scissors.";
    let winScissorsPaper = "You win! Scissors beats Paper."
    let draw = "It's a draw! Play again";



    function playRound () {
        if (humanChoice == "rock" && computerChoice == "paper") {
            return loseRockPaper;
        } else if (humanChoice == "rock" && computerChoice  == "scissors") {
            return winRockScissors;
        } else if (humanChoice == "paper" && computerChoice == "rock") {
            return winPaperRock;
        } else if (humanChoice == "paper" && computerChoice == "scissors") {
            return losePaperScissors;
        } else if (humanChoice == "scissors" && computerChoice == "rock") {
            return loseScissorsRock;
        } else if (humanChoice == "scissors" && computerChoice == "paper") {
            return winScissorsPaper;
        } else {
            return draw;
        }
    }


    function gameScore(result) {
        if (result == (loseRockPaper || losePaperScissors || loseScissorsRock)) {
            computerScore++;
        } else if (result == (winRockScissors || winPaperRock || winScissorsPaper)) {
            humanScore++;
        } else {
            drawNumber++;
        }

        if (humanScore === 5) {
            return finalScoreText.textContent = "Human wins the game!";
        }
        if (computerScore ===5 ) {
            return finalScoreText.textContent = "Computer wins the game"
        }
    }

    </script>
</body>
</html>
