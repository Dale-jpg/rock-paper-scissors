<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="choice">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id ="result">
        <h1 class="resultText" id="roundResult">Result: </h1>
        <h1 class="resultText" id="humanScore">Human Score: </h1>
        <h1 class="resultText" id="computerScore">Computer Score: </h1>
        <h1 class="resultText" id="finalText">Winner after 5 points: </h1>
    </div>
    <script>
        'use strict'
        
        const roundResultText = document.querySelector("#roundResult");
        const humanScoreText = document.querySelector('#humanScore');
        const computerScoreText = document.querySelector('#computerScore');
        const finalScoreText = document.querySelector('#finalText');
        let humanScore = 0;
        let computerScore = 0;
        let drawNumber = 0;
        let computerChoice;
        let humanChoice;
        let roundResult;
        let computerWin;
        let humanWin;
        let draw;
        let whoWonResult;

        let divChoice = document.querySelector('#choice');

        divChoice.addEventListener('click', (event) => {
            let target = event.target;

            switch(target.id) {
                case 'rock':
                    humanChoice = "rock";
                    getComputerChoice();
                    roundResultText.textContent = playRound();
                    roundResult = playRound();
                    whoWon(roundResult)
                    whoWonResult = whoWon();
                    gameScore(roundResult);
                    humanScoreText.textContent = `Human Score: ${humanScore}`;
                    computerScoreText.textContent = `Computer Score: ${computerScore}`;
                    break;
                case 'paper':
                    humanChoice = "paper";
                    getComputerChoice();
                    roundResultText.textContent = playRound();
                    gameScore(roundResult);
                    humanScoreText.textContent = `Human Score: ${humanScore}`;
                    computerScoreText.textContent = `Computer Score: ${computerScore}`;
                    break;
                case 'scissors':
                    humanChoice = "scissors";
                    getComputerChoice();
                    roundResultText.textContent = playRound();
                    gameScore(roundResult);
                    humanScoreText.textContent = `Human Score: ${humanScore}`;
                    computerScoreText.textContent = `Computer Score: ${computerScore}`;
                    break;
            }
        });

        


    function getComputerChoice(){
        let randomNumber = Math.random();
        if (randomNumber < 0.3333) {
            computerChoice = "rock";
        } else if (randomNumber > 0.3333 && randomNumber < 0.6666) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
    
        return computerChoice;
    }
    
    function playRound () {
        if (humanChoice == "rock" && computerChoice == "paper") {
            return "You lose! Paper beats Rock.";
            roundResult == computerWin;
        } else if (humanChoice == "rock" && computerChoice  == "scissors") {
            return "You win! Rock beats Scissors.";
            roundResult == humanWin;
        } else if (humanChoice == "paper" && computerChoice == "rock") {
            return "You win! Paper beats Rock.";
            roundResult == humanWin;
        } else if (humanChoice == "paper" && computerChoice == "scissors") {
            return "You lose! Scissors beats Paper.";
            roundResult = computerWin;
        } else if (humanChoice == "scissors" && computerChoice == "rock") {
            return "You lose! Rock beats Scissors";
            roundResult = computerWin;
        } else if (humanChoice == "scissors" && computerChoice == "paper") {
            return "You win! Scissors beats Rock";
            roundResult = humanWin;
        } else {
            return "It's a draw! Play again";
            roundResult = draw;
        }
    }

    // Current problem is roundResult is not being registered after playRound()
    // Computer is always getting a score even when they shouldnt
    // The problem may be playRound() is returning two variables
    // Going to try and move the 2nd part into another function
    function whoWon () {
        if (roundResult == "You lose! Paper beats Rock." ) {
            roundResult == computerWin;
        } else if (roundResult == "You win! Rock beats Scissors.") {
            roundResult == humanWin;
        } else if (roundResult == "You win! Paper beats Rock.") {
            roundResult == humanWin;
        } else if (roundResult == "You lose! Scissors beats Paper.") {
            roundResult = computerWin;
        } else if (roundResult == "You lose! Rock beats Scissors") {
            roundResult = computerWin;
        } else if (roundResult == "You win! Scissors beats Rock") {
            roundResult = humanWin;
        } else {
            roundResult = draw;
        }
    }

    function gameScore() {
        if (roundResult == computerWin) {
            computerScore++;
        } else if (roundResult == humanWin) {
            humanScore++;
        } else {
            drawNumber++;
        }

        if (humanScore === 5) {
            return finalScoreText.textContent = "Player wins the game!";
        }
        if (computerScore ===5 ) {
            return finalScoreText.textContent = "Computer wins the game"
        }
    }

    </script>
</body>
</html>
