    <script>

    // pseudocode
    // Create function to get computer's choice

    // Could do rock is less than 0.3333
    // Paper is greater than 0.3333 and less than 0.6666
    // Scissors is greater than 0.6666
    //

    //

    //Approach each small problem and not the big problem

    let humanScore = 0;
    let computerScore = 0;
    console.log(humanScore)
    console.log(computerScore)
    let computerChoice;
    let humanChoice;

    function getComputerChoice(){
        let randomNumber = Math.random();
        console.log(randomNumber)
        if (randomNumber < 0.3333) {
            computerChoice = "rock";
        } else if (randomNumber > 0.3333 && randomNumber < 0.6666) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
    
        return computerChoice;
    }
    console.log(getComputerChoice())

    function getHumanChoice() {
        humanChoice = prompt("Please enter your choice. rock, paper, or scissors.",'')
        humanChoice = humanChoice.toLowerCase();

        return humanChoice;
    }
    console.log(getHumanChoice())

    function playRound () {
        if (humanChoice == "rock" && computerChoice == "paper") {
            console.log("You lose! Paper beats Rock.");
            computerScore = computerScore + 1;
        } else if (humanChoice == "rock" && computerChoice  == "scissors") {
            console.log("You win! Rock beats Scissors.");
            humanScore = humanScore + 1;
        } else if (humanChoice == "paper" && computerChoice == "rock") {
            console.log("You win! Paper beats Rock.");
            humanScore = humanScore + 1;
        } else if (humanChoice == "paper" && computerChoice == "scissors") {
            console.log("You lose! Scissors beats Paper.");
            computerScore = computerScore + 1;
        } else if (humanChoice == "scissors" && computerChoice == "rock") {
            console.log("You lose! Rock beats Scissors");
            computerScore = computerScore + 1;
        } else if (humanChoice == "scissors" && computerChoice == "paper") {
            console.log("You win! Scissors beats Rock");
            humanScore = humanScore + 1;
        } else {
            console.log("It's a draw! Play again");
        }
    }
